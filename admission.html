          <form action="./sent" class="form-contact contact_form" method="post" id="admission"

            <div class="row">
              
              <<div class="form-group col-lg-4">
                                            <label>Surname<span style="color: red">*</span></label>
                                            <input type="text" class="form-control" name="Surname" placeholder="Surname" required>
                                        </div>
               <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="Last Name" id="Last Name" type="text" onfocus="this.placeholder = ''"

                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="Email" id="Email" type="email" onfocus="this.placeholder = ''"

                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="Phone Number" id="Phone Number" type="number" onfocus="this.placeholder = ''"

                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="Subject" id="Subject" type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Subject'" placeholder='Enter Subject' required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">

                  <textarea class="form-control w-100" name="Message" id="Message" cols="30" rows="9"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                    placeholder='Enter Message' required></textarea>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn_3 button-contactForm">Send Message</button>
            </div>
          </form>
